name: Build, Push, and Update Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # auto-commit/push를 위해 필요

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ca-west-1
      AWS_ACCOUNT_ID: 514090833954
      ECR_REPOSITORY: dglee-k8s-cluster-repo
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Ensure mvnw is executable
        run: chmod +x ./mvnw

      - name: Build (skip tests)
        run: ./mvnw -q -DskipTests package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ECR_REGISTRY 계산 후 이후 스텝에 주입
      - name: Compute ECR_REGISTRY
        run: echo "ECR_REGISTRY=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          
      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update deployment image tag
        run: |
          sed -i 's|^\(\s*image:\s*\).*|\1'${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}'|' k8s/deployment.yml

      - name: Commit & push changed manifest
        if: github.event_name == 'push'   # PR에서 푸시 방지
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): update image tag to ${{ env.IMAGE_TAG }}"
          file_pattern: k8s/deployment.yml
